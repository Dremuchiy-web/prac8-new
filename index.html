<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Умный список задач</title>
    
    <!-- Основной манифест -->
    <link rel="manifest" href="manifest.json">
    
    <!-- Универсальный тег для установки на домашний экран -->
    <meta name="mobile-web-app-capable" content="yes">
    
    <!-- Цвет темы для адресной строки -->
    <meta name="theme-color" content="#4285f4">
    
    <!-- Иконки для iOS -->
    <link rel="apple-touch-icon" href="icons/icon-192x192.png">
    
    <!-- Дополнительно: Splash Screen для iOS -->
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="app-container">
        <header>
            <h1>Умный список задач</h1>
            <div id="offline-status" class="hidden">Офлайн-режим</div>
        </header>
        
        <main>
            <div class="new-task">
                <textarea id="new-task-text" placeholder="Введите текст задачи..."></textarea>
                <button id="add-task-btn">Добавить задачу</button>
                <button id="enable-notifications" class="notification-btn">Включить уведомления</button>
            </div>
            
            <div class="task-filters">
                <button id="filter-all" class="filter-btn active">Все</button>
                <button id="filter-active" class="filter-btn">Активные</button>
                <button id="filter-completed" class="filter-btn">Выполненные</button>
            </div>
            
            <div class="tasks-list-container">
                <h2>Мои задачи</h2>
                <ul id="tasks-list"></ul>
            </div>
        </main>
    </div>
    
    <template id="task-template">
        <li class="task-item">
            <div class="task-checkbox-wrapper">
                <input type="checkbox" class="task-checkbox">
            </div>
            <div class="task-content"></div>
            <div class="task-actions">
                <button class="edit-btn">Редактировать</button>
                <button class="delete-btn">Удалить</button>
            </div>
        </li>
    </template>

    <script src="app.js"></script>
    <script src="sw-register.js"></script>
</body>
</html>
